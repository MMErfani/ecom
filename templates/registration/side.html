{% load static %}
  <!-- Main Sidebar Container -->
  <aside class="main-sidebar sidebar-dark-primary elevation-4">
    <!-- Brand Logo -->
    <a href="/" class="brand-link">
      <img src="{% static 'account/assets/img/Logo.png' %}" alt="Logo" class="brand-image img-circle elevation-3"
           style="opacity: .8">
      <span class="brand-text font-weight-light">یه فنجون</span>
    </a>

    <!-- Sidebar -->
    <div class="sidebar">
      <!-- Sidebar user panel (optional) -->
      <div class="user-panel mt-3 pb-3 mb-3 d-flex">
        <div class="image">
          <img src="/media/{{user.avatar}}" class="img-circle elevation-2" alt="User Image">
        </div>
        <div class="info">
          <a href="/donate/{{user.username}}" class="d-block">
          {% if user.get_full_name %}
          	{{user.get_full_name}}
          {% else %}
          	{{user.username}}
          {% endif %}
          </a>
        </div>
      </div>

      <!-- Sidebar Menu -->
      <nav class="mt-2">
        <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
          <!-- Add icons to the links using the .nav-icon class
               with font-awesome or any other icon font library -->
          <li class="nav-item has-treeview menu-open">
            <a href="/account/" class="nav-link active">
              <i class="nav-icon fas fa-tachometer-alt"></i>
              <p>
                داشبورد
                <i class="right fas fa-angle-left"></i>
              </p>
            </a>
            <ul class="nav nav-treeview">
              <li class="nav-item">
                <a href="/account/" class="nav-link">
                  <i class="nav-icon fas fa-th"></i>
                  <p>ویرایش اطلاعات کاربری</p>
                </a>
              </li>

              <li class="nav-item">
                <a href="#" class="nav-link">
                  <i class="nav-icon fas fa-th"></i>
                  <p>درخواست واریز | پشتیبانی</p>
                </a>
              </li>
          <li class="nav-item">
            <a href="/donate/{{user.username}}" class="nav-link">
              <i class="fa fa-user nav-icon"></i>
              <p>پروفایل
                
                <span class="right badge badge-danger">جدید</span>
              </p>
            </a>
          </li>
        </ul>
      </nav>
      <!-- /.sidebar-menu -->
    </div>
    <!-- /.sidebar -->
  </aside>
